<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">Cart</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <section class="featured-products">
               <h2>Featured Products</h2>

                <div class="product-grid">
                    <div class="product-card">
                        <img src="assets\images\download (1).jpeg" alt="Product 1" class="product-image">
                        <h3 class="product-name">Product 1</h3>
                        <span class="product-price">$99.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="assets\images\download (2).jpeg" alt="Product 2" class="product-image">
                        <h3 class="product-name">Product 2</h3>
                        <span class="product-price">$149.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="assets\images\download.jpeg" alt="Product 3" class="product-image">
                        <h3 class="product-name">Product 3</h3>
                        <span class="product-price">$79.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="assets\images\OIP (1).jpeg" alt="Product 4" class="product-image">
                        <h3 class="product-name">Product 4</h3>
                        <span class="product-price">$119.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="assets\images\OIP (2).jpeg" alt="Product 5" class="product-image">
                        <h3 class="product-name">Product 5</h3>
                        <span class="product-price">$89.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
                    <div class="product-card">
                        <img src="assets\images\OIP (3).jpeg" alt="Product 6" class="product-image">
                        <h3 class="product-name">Product 6</h3>
                        <span class="product-price">$129.99</span>
                        <button class="add-to-cart-btn">Add to Cart</button>
                    </div>
            </section>
        </main>
        <footer>
            &copy; 2024 E-commerce Website. All rights reserved.
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
